name: Keep Render API Alive

on:
  schedule:
    - cron: "*/10 * * * *"   # mỗi 10 phút
  workflow_dispatch:         # cho phép chạy tay

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping health check endpoint
        run: |
          echo "Pinging Render API..."
          curl -L --max-time 30 https://ai-growth-planner-backend.onrender.com/api

      - name: Ping FE health check endpoint
        run: |
          echo "Pinging Frontend health check endpoint..."
          curl -L --max-time 30 https://ai-growth-planner-web.onrender.com/