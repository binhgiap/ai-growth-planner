name: Keep Render API Alive

on:
  schedule:
    - cron: "*/10 * * * *" # mỗi 10 phút (tránh cold start)
  workflow_dispatch: # cho phép chạy tay

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping backend health endpoint
        run: |
          echo "Pinging Backend API..."
          max_attempts=3
          attempt=1

          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt/$max_attempts..."
            
            response=$(curl -s -w "\n%{http_code}" -L --max-time 60 \
              https://ai-growth-planner-backend.onrender.com/api)
            
            http_code=$(echo "$response" | tail -n1)
            body=$(echo "$response" | sed '$d')
            
            if [ "$http_code" = "200" ]; then
              echo "✅ Backend health check passed (HTTP $http_code)"
              echo "Response: $body"
              break
            else
              echo "❌ Failed with HTTP $http_code"
              attempt=$((attempt + 1))
              if [ $attempt -le $max_attempts ]; then
                echo "Waiting 10 seconds before retry..."
                sleep 10
              fi
            fi
          done

          if [ "$http_code" != "200" ]; then
            echo "❌ Backend health check failed after $max_attempts attempts"
            exit 1
          fi

      - name: Ping frontend health endpoint
        run: |
          echo "Pinging Frontend..."
          max_attempts=3
          attempt=1

          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt/$max_attempts..."
            
            response=$(curl -s -w "\n%{http_code}" -L --max-time 60 \
              https://ai-growth-planner-web.onrender.com/)
            
            http_code=$(echo "$response" | tail -n1)
            
            if [ "$http_code" = "200" ]; then
              echo "✅ Frontend health check passed (HTTP $http_code)"
              break
            else
              echo "❌ Failed with HTTP $http_code"
              attempt=$((attempt + 1))
              if [ $attempt -le $max_attempts ]; then
                echo "Waiting 10 seconds before retry..."
                sleep 10
              fi
            fi
          done

          if [ "$http_code" != "200" ]; then
            echo "❌ Frontend health check failed after $max_attempts attempts"
            exit 1
          fi
